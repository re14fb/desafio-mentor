<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Tela login</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="div-login">
				<img src="logo.svg"  class="logo-login">
			</div>	
		</header>

		<main>
			<div class="caixa-principal">

				<div class="texto-inicial">
					<h2>Ol√°!</h2>
					<p>Para continuar, digite seu email</p>
				</div>


				<label for="email">E-mail:</label>
				<input type="email" id="email" class="input-padrao" required  placeholder="seuemail@dominio.com">

				<label for="">Senha</label>
				<input type="password" id="senha" class="input-padrao" required placeholder="minimo 6 digitos">

				<div class="caixa-segunda">
					<a href="">Esqueci minha senha</a>

					<button>Entrar</button>

					<div class="caixa-com-linha">
						<div class="caixa-com-borda"></div>
							<p class="caixa-com-texto">ou utilize sua conta</p>
						</div>
					
					<div class="botoes">
						<button class="btn facebook"><img src="facebook.svg">Facebook</button>
						<button class="btn google"><img src="google.svg">Google</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
